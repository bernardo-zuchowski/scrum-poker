type User {
  id: Int!
  username: String!
  vote: Int
  isAdmin: Boolean!
}

extend type Query {
  users: [User!]!
}

input CreateUserInput {
  username: String!
  isAdmin: Boolean!
  roomId: Int!
}

input CreateVoteInput {
  vote: Int!
  userId: Int!
}


extend type Mutation {
  createUser(data: CreateUserInput!): User!
  createVote(data: CreateVoteInput!): User!
}