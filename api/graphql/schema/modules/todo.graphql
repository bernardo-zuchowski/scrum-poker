type Todo {
  id: Int!
  title: String!
  done: Boolean!
  createdAt: Time!
  updatedAt: Time!
}

extend type Query {
  todos: [Todo!]!
}

input CreateTodoInput {
  title: String!
  done: Boolean!
}

extend type Mutation {
  createTodo(data: CreateTodoInput!): Todo!
  updateTodoStatus(id: Int!, status: Boolean!): Todo!
}